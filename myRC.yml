apiVersion: v1
kind: ReplicationController
metadata:
  name: myonlineapp-rc
spec:
   replicas: 3
   selector: 
     app: mynginx
     version: 2.6.2
   template:                                     
     metadata:
       labels:
          app: mynginx
          version: 2.6.2
     spec:
        containers:
        - name: nginx-container
          image: nginx
          ports:
          - containerPort: 80
